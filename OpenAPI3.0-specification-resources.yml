tags:
  - name: Board
    description: Everything related to the board
  - name: Cards
    description: Everything related to the cards

paths:
  /board:
    get:
      tags:
        - Board
      summary: Get the resources of the board
      description: Get the resources of the board
      responses:
        '200':
          description: Board resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board'
    post:
      tags:
        - Board
      summary: Initialize the resources of the board
      description: Initialize the resources of the board
      responses:
        '200':
          description: Board resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board'
  /board/round:
    get:
      tags:
        - Board
      summary: Get the round
      description: Get the round
      responses:
        '200':
          description: Round number
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-round'
    post:
      tags:
        - Board
      summary: Create a new round (increment the current round number)
      description: Create a new round (increment the current round number)
      responses:
        '200':
          description: Round created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-round'
        '400':
          description: Cannot create any more rounds
    delete:
      tags:
        - Board
      summary: Reset the round to round 1
      description: Reset the round to round 1
      responses:
        '200':
          description: Round reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-round'
  /board/score:
    get:
      tags:
        - Board
      summary: Get the score
      description: Get the score of the players
      responses:
        '200':
          description: Score of the players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/board-score'
  /board/score/{player}:
    get:
      tags:
        - Board
      summary: Get the score of the specified player
      description: Get the score of the specified player
      parameters:
        - in: path # can also be query, header, cookie
          name: player
          description: Name of the player
          required: true
          schema:
            type: string
            example: US
      responses:
        '200':
          description: Score of the specified player
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-score-player'
    put:
      tags:
        - Board
      summary: Update the score of the specified player
      description: Update the score of the specified player
      parameters:
        - in: path
          name: player
          description: Name of the player
          required: true
          schema:
            type: string
            example: US
      responses:
        '200':
          description: Score updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-score-player'
        '400':
          description: Invalid input
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/board-score-player'
        description: New score of the specified player
    delete:
      tags:
        - Board
      summary: Reset the score of a player to score 0
      description: Reset the score of a player to score 0
      parameters:
        - in: path
          name: player
          description: Name of the player
          required: true
          schema:
            type: string
            example: US
      responses:
        '200':
          description: Score reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-score-player'
  /board/map:
    get:
      tags:
        - Board
      summary: Get the regions of the map
      description: Get the regions of the map
      responses:
        '200':
          description: Regions of the map
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/board-map'
  /board/map/{region}:
    get:
      tags:
        - Board
      summary: Get the countries of the specified region
      description: Get the countries of the specified region
      parameters:
        - in: path
          name: region
          description: Name of the region
          required: true
          schema:
            type: string
            example: Africa
      responses:
        '200':
          description: Countries of the specified region
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/board-map-region-country'
    put:
      tags:
        - Board
      summary: Update the countries of the specified region
      description: Update the countries of the specified region
      parameters:
        - in: path
          name: region
          description: Name of the region
          required: true
          schema:
            type: string
            example: Africa
      responses:
        '200':
          description: Countries of the specified region updated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/board-map-region-country'
        '400':
          description: Invalid input
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/board-map-region-country'
        description: New countries of the specified region
  /board/map/{region}/{country}:
    get:
      tags:
        - Board
      summary: Get the specified country of the specified region
      description: Get the specified country of the specified region
      parameters:
        - in: path
          name: region
          description: Name of the region
          required: true
          schema:
            type: string
            example: Africa
        - in: path
          name: country
          description: Name of the country
          required: true
          schema:
            type: string
            example: Congo
      responses:
        '200':
          description: Specified country of the specified region
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-map-region-country-country'
    put:
      tags:
        - Board
      summary: Update the specified country of the specified region
      description: Update the specified country of the specified region
      parameters:
        - in: path
          name: region
          description: Name of the region
          required: true
          schema:
            type: string
            example: Africa
        - in: path
          name: country
          description: Name of the country
          required: true
          schema:
            type: string
            example: Congo
      responses:
        '200':
          description: Specified country of the specified region updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-map-region-country-country'
        '400':
          description: Invalid input
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/board-map-region-country-country'
        description: New attributes of the specified country of the specified region
  /board/nwo:
    get:
      tags:
        - Board
      summary: Get the New World Order tracks
      description: Get the New World Order tracks
      responses:
        '200':
          description: New World Order tracks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-nwo'
  /board/nwo/{track}:
    get:
      tags:
        - Board
      summary: Get the slots of the specified track
      description: Get the slots of the specified track
      parameters:
        - in: path
          name: track
          description: Name of the track
          required: true
          schema:
            type: string
            example: Public opinion
      responses:
        '200':
          description: Slots of the specified track
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-nwo-track'
  /board/nwo/{track}/{slot}:
    get:
      tags:
        - Board
      summary: Get the state of the specified slot of the specified track
      description: Get the state of the specified slot of the specified track
      parameters:
        - in: path
          name: track
          description: Name of the track
          required: true
          schema:
            type: string
            example: Public opinion
        - in: path
          name: slot
          description: Name of the slot
          required: true
          schema:
            type: string
            example: State propaganda
      responses:
        '200':
          description: State of the specified slot of the specified track
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-nwo-track-slot'
    put:
      tags:
        - Board
      summary: Update the state of the specified slot of the specified track
      description: Update the state of the specified slot of the specified track
      parameters:
        - in: path
          name: track
          description: Name of the track
          required: true
          schema:
            type: string
            example: Public opinion
        - in: path
          name: slot
          description: Name of the slot
          required: true
          schema:
            type: string
            example: State propaganda
      responses:
        '200':
          description: State of the specified slot of the specified track updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-nwo-track-slot'
        '400':
          description: Invalid input
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/board-nwo-track-slot'
        description: New state of the specified slot of the specified track
    delete:
      tags:
        - Board
      summary: Reset the state of the specified slot of the specified track
      description: Reset the state of the specified slot of the specified track
      parameters:
        - in: path
          name: track
          description: Name of the track
          required: true
          schema:
            type: string
            example: Public opinion
        - in: path
          name: slot
          description: Name of the slot
          required: true
          schema:
            type: string
            example: State propaganda
      responses:
        '200':
          description: State of the specified slot of the specified track reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/board-nwo-track-slot'
  /cards:
    get:
      tags:
        - Cards
      summary: Get the resources of the cards
      description: Get the resources of the cards
      responses:
        '200':
          description: Cards resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/card'
    post:
      tags:
        - Cards
      summary: Initialize the resources of the cards
      description: Initialize the resources of the cards
      responses:
        '200':
          description: Cards resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/card'
  /cards/{id}:
    get:
      tags:
        - Cards
      summary: Get the details of the card with the specified id
      description: Get the details of the card with the specified id
      parameters:
        - in: path
          name: id
          description: Id of the card
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            example: 23
      responses:
        '200':
          description: Card
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cards-id'
  /cards/deck:
    get:
      tags:
        - Cards
      summary: Get the decks of cards
      description: Get the decks of cards
      responses:
        '200':
          description: Decks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cards-deck'
  /cards/deck/{type}:
    get:
      tags:
        - Cards
      summary: Get the cards of the specified deck
      description: Get the cards of the specified deck
      parameters:
        - in: path
          name: type
          description: Type of the deck
          required: true
          schema:
            type: string
        - in: query
          name: random
          description: Specify if return the cards in random order
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cards'
  /cards/deck/{type}/{id}:
    post:
      tags:
        - Cards
      summary: Add the specified card to the specified deck
      description: Add the specified card to the specified deck
      parameters:
        - in: path
          name: type
          description: Type of the deck
          required: true
          schema:
            type: string
        - in: path
          name: id
          description: Id of the card
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            example: 23
      responses:
        '200':
          description: Card added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cards-id'
    delete:
      tags:
        - Cards
      summary: Remove the specified card from the specified deck
      description: Remove the specified card from the specified deck
      parameters:
        - in: path
          name: type
          description: Type of the deck
          required: true
          schema:
            type: string
        - in: path
          name: id
          description: Id of the card
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            example: 23
      responses:
        '200':
          description: Card removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cards-id'
  /cards/playing:
    get:
      tags:
        - Cards
      summary: Get the cards that are currently being played
      description: Get the cards that are currently being played
      responses:
        '200':
          description: Cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cards'
  /cards/player/{player}:
    get:
      tags:
        - Cards
      summary: Get the cards of the specified player's hand
      description: Get the cards of the specified player's hand
      parameters:
        - in: path
          name: player
          description: Name of the player
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cards'
  /cards/player/{player}/{id}:
    post:
      tags:
        - Cards
      summary: Add the specified card to the specified player's hand
      description: Add the specified card to the specified player's hand
      parameters:
        - in: path
          name: player
          description: Name of the player
          required: true
          schema:
            type: string
        - in: path
          name: id
          description: Id of the card
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            example: 23
      responses:
        '200':
          description: Card added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cards-id'
        '400':
          description: Cannot add any more cards
    delete:
      tags:
        - Cards
      summary: Remove the specified card from the specified player's hand
      description: Remove the specified card from the specified player's hand
      parameters:
        - in: path
          name: player
          description: Name of the player
          required: true
          schema:
            type: string
        - in: path
          name: id
          description: Id of the card
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            example: 23
      responses:
        '200':
          description: Card removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cards-id'
        '400':
          description: Cannot remove any more cards
  /cards/player/{player}/header:
    get:
      tags:
        - Cards
      summary: Get the cards that are being played as header cards
      description: Get the cards that are being played as header cards
      parameters:
        - in: path
          name: player
          description: Name of the player
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cards'
  /cards/player/{player}/header/{id}:
    post:
      tags:
        - Cards
      summary: Add the specified card to the cards that are being played as header cards
      description: Add the specified card to the cards that are being played as header cards
      parameters:
        - in: path
          name: player
          description: Name of the player
          required: true
          schema:
            type: string
        - in: path
          name: id
          description: Id of the card
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            example: 23
      responses:
        '200':
          description: Card added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cards-id'
        '400':
          description: Cannot add the specified card
    delete:
      tags:
        - Cards
      summary: Remove the specified card from the cards that are being played as header cards
      description: Remove the specified card from the cards that are being played as header cards
      parameters:
        - in: path
          name: player
          description: Name of the player
          required: true
          schema:
            type: string
        - in: path
          name: id
          description: Id of the card
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            example: 23
      responses:
        '200':
          description: Card removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cards-id'
        '400':
          description: Cannot remove the specified card

components:
  schemas:
    board:
      type: array
      items:
        type: object
        required:
          - name
        properties:
          name:
            type: string
      example: [{'name': 'round'}, {'name': 'score'}, {'name': 'map'}, {'name': 'nwo'}]
    board-round:
      type: object
      required:
        - round
      properties:
        round:
          type: integer
          format: int32
          minimum: 1
          maximum: 8
          example: 1
    board-score:
      type: object
      required:
        - name
        - score
      properties:
        name:
          type: string
          example: US
        score:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          example: 4
    board-score-player:
      type: object
      required:
        - score
      properties:
        score:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          example: 0
    board-map:
      type: object
      required:
        - region
      properties:
        region:
          type: string
          example: Middle east
    board-map-region-country:
      type: object
      required:
        - country
      properties:
        country:
          type: string
          example: Congo
    board-map-region-country-country:
      type: object
      required:
        - stability
        - isConflictive
        - isOilProducer
        - influence
      properties:
        stability:
          type: integer
          format: int32
          minimum: 1
          maximum: 5
          example: 2
        isConflictive:
          type: boolean
          example: true
        isOilProducer:
          type: boolean
          example: true
        influence:
          type: object
          required:
            - $player
          properties:
            $player:
              type: integer
              format: int32
              minimum: 0
              maximum: 100
              example: 1
      example: {"stability": 2, "isConflictive": true, "isOilProducer": true, "influence": {"US": 1}}
    board-nwo:
      type: array
      items:
        type: object
        required:
          - name
        properties:
          name:
            type: string
      example: [{'name': 'Economy'}, {'name': 'Public opinion'}, {'name': 'Technology'}]
    board-nwo-track:
      type: array
      items:
        type: object
        required:
          - name
        properties:
          name:
            type: string
      example: [{'name': 'State propaganda'}, {'name': 'Mass media'}, {'name': 'Information leaks'}]
    board-nwo-track-slot:
      type: object
      required:
        - supremacy
      properties:
        supremacy:
          type: string
          example: US
    card:
      type: array
      items:
        type: object
        required:
          - name
        properties:
          name:
            type: string
      example: [{'name': 'deck'}, {'name': 'playing'}, {'name': 'player'}]
    cards:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int32
          minimum: 1
          maximum: 100
          example: 1
    cards-id:
      type: object
      required:
        - id
        - number
        - block
        - era # pre/post 9/11
        - name
        - type
        - text
      properties:
        id:
          type: integer
          format: int32
          minimum: 1
          maximum: 100
          example: 23
        number:
          type: integer
          format: int32
          minimum: 1
          maximum: 5
          example: 2
        block:
          type: string
          example: W
        era:
          type: string
          example: Pre
        name:
          type: string
          example: Boris Yeltsin
        type:
          type: string
          example: Political
        text:
          type: string
          example: US gains 1 influence in Russia
    cards-deck:
      type: array
      items:
        type: object
        required:
          - type
        properties:
          type:
            type: string
      example: [{'type': 'main'}, {'type': 'discarded'}, {'type': 'removed'}]